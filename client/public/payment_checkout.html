<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - WeedsmokersPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            height: 40px;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            background-color: white;
            transition: all 0.2s;
        }
        .container:focus-within {
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
        }
        .input-text {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: all 0.2s;
        }
        .input-text:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.25);
        }
        .progress-bar {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
        }
        .progress-bar::-webkit-progress-bar {
            background-color: #e5e7eb;
            border-radius: 9999px;
        }
        .progress-bar::-webkit-progress-value {
            background-color: #22c55e;
            border-radius: 9999px;
            transition: width 0.3s;
        }
        .progress-bar::-moz-progress-bar {
            background-color: #22c55e;
            border-radius: 9999px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Loading State -->
    <div id="loading-spinner" class="text-center">
        <svg class="animate-spin h-10 w-10 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-gray-600 font-semibold">Carregando...</p>
    </div>

    <!-- Main Payment Card (hidden initially) -->
    <div id="payment-card" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md transform transition-all duration-300 hidden">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Finalizar Compra</h1>
        <p id="amount-display" class="text-lg font-semibold text-center text-green-600 mb-6">Carregando...</p>
        
        <form id="form-checkout" class="flex flex-col gap-4">
            <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-1">Método de Pagamento</label>
            <select id="payment-method" class="input-text">
                <option value="credit_card">Cartão de Crédito</option>
                <option value="pix">Pix</option>
            </select>

            <div id="card-form-section">
                <div id="form-checkout__cardNumber" class="container"></div>
                <div class="flex gap-4">
                    <div id="form-checkout__expirationDate" class="container w-1/2"></div>
                    <div id="form-checkout__securityCode" class="container w-1/2"></div>
                </div>
                <input type="text" id="form-checkout__cardholderName" class="input-text" placeholder="Nome Completo (igual no cartão)" />
                <select id="form-checkout__issuer" class="input-text"></select>
                <select id="form-checkout__installments" class="input-text"></select>
                <div class="flex gap-4">
                    <select id="form-checkout__identificationType" class="input-text w-1/3"></select>
                    <input type="text" id="form-checkout__identificationNumber" class="input-text w-2/3" placeholder="Número do documento" />
                </div>
                <input type="email" id="form-checkout__cardholderEmail" class="input-text" placeholder="Seu e-mail" />
            </div>

            <div id="pix-form-section" class="hidden">
                <input type="text" id="form-checkout__payerFirstName" class="input-text" placeholder="Nome" />
                <input type="text" id="form-checkout__payerLastName" class="input-text" placeholder="Sobrenome" />
                <div class="flex gap-4">
                    <select id="pix-identificationType" class="input-text w-1/3"></select>
                    <input type="text" id="pix-identificationNumber" class="input-text w-2/3" placeholder="Número do documento" />
                </div>
                <input type="email" id="form-checkout__pixEmail" class="input-text" placeholder="Seu e-mail" />
            </div>

            <button type="submit" id="form-checkout__submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 mt-4">
                Pagar Agora
            </button>
            <progress value="0" class="progress-bar hidden mt-4"></progress>
        </form>
        
        <div id="pix-display" class="hidden text-center mt-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Pagamento Pix</h2>
            <img id="qr-code-image" class="mx-auto rounded-lg mb-4 shadow-md w-full max-w-xs" />
            
            <label for="pix-copy-paste" class="block text-sm font-medium text-gray-700 text-left">Copiar Código Pix:</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="pix-copy-paste" class="flex-1 block w-full rounded-l-lg sm:text-sm border-gray-300 p-2 text-gray-700 font-mono" readonly/>
                <button id="pix-copy-button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Copiar
                </button>
            </div>
            <div id="copy-message" class="mt-2 text-sm text-center text-green-600 opacity-0 transition-opacity duration-300">Copiado!</div>

            <p class="text-xs text-gray-500 mt-4">Este QR Code expira em 15 minutos. Realize o pagamento em seu Internet Banking ou app Pix.</p>
        </div>

        <div id="status-message" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingSpinner = document.getElementById('loading-spinner');
            const paymentCard = document.getElementById('payment-card');
            const statusMessage = document.getElementById('status-message');
            const submitButton = document.getElementById('form-checkout__submit');
            const progressBar = document.querySelector(".progress-bar");
            const userEmailInput = document.getElementById('form-checkout__cardholderEmail');
            const pixEmailInput = document.getElementById('form-checkout__pixEmail');
            const form = document.getElementById('form-checkout');
            const amountDisplay = document.getElementById('amount-display');
            const paymentMethodSelect = document.getElementById('payment-method');
            const cardFormSection = document.getElementById('card-form-section');
            const pixFormSection = document.getElementById('pix-form-section');
            const pixDisplaySection = document.getElementById('pix-display');
            const pixCopyButton = document.getElementById('pix-copy-button');

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const userEmail = urlParams.get('userEmail');
            const amount = urlParams.get('amount');

            if (!userId || !userEmail || !amount) {
                loadingSpinner.classList.add('hidden');
                paymentCard.classList.remove('hidden');
                statusMessage.className = "mt-6 text-center text-red-500";
                statusMessage.textContent = 'Erro: Faltam informações do usuário ou valor do pagamento. Por favor, volte e tente novamente.';
                submitButton.disabled = true;
                return;
            }

            userEmailInput.value = userEmail;
            pixEmailInput.value = userEmail;
            amountDisplay.textContent = `WeedsmokersPass - R$${parseFloat(amount).toFixed(2).replace('.', ',')}`;

            const PUBLIC_KEY = 'TEST-ecd8f16d-1187-460c-9f06-ecb3f03ca725'; 
            
            const mp = new MercadoPago(PUBLIC_KEY, { locale: 'pt-BR' });

            const cardForm = mp.cardForm({
                amount: amount,
                iframe: true,
                form: {
                    id: "form-checkout",
                    cardNumber: { id: "form-checkout__cardNumber", placeholder: "Número do cartão" },
                    expirationDate: { id: "form-checkout__expirationDate", placeholder: "MM/YY" },
                    securityCode: { id: "form-checkout__securityCode", placeholder: "Cód. de segurança" },
                    cardholderName: { id: "form-checkout__cardholderName", placeholder: "Nome completo" },
                    issuer: { id: "form-checkout__issuer", placeholder: "Banco emissor" },
                    installments: { id: "form-checkout__installments", placeholder: "Parcelas" },
                    identificationType: { id: "form-checkout__identificationType", placeholder: "Tipo de documento" },
                    identificationNumber: { id: "form-checkout__identificationNumber", placeholder: "Número do documento" },
                    cardholderEmail: { id: "form-checkout__cardholderEmail", placeholder: "E-mail" },
                },
                callbacks: {
                    onFormMounted: error => {
                        if (error) {
                            console.warn("Form Mounted handling error: ", error);
                            return;
                        }
                        console.log("Form mounted");
                        loadingSpinner.classList.add('hidden');
                        paymentCard.classList.remove('hidden');
                    },
                    onSubmit: async event => {
                        event.preventDefault();
                        submitButton.disabled = true;
                        submitButton.textContent = 'Processando...';

                        const cardData = cardForm.getCardFormData();
                        
                        const paymentData = {
                            token: cardData.token,
                            userId: userId,
                            email: cardData.cardholderEmail,
                            amount: parseFloat(amount),
                            description: "WeedsmokersPass",
                            installments: Number(cardData.installments),
                            paymentMethodId: cardData.paymentMethodId,
                            issuerId: cardData.issuerId,
                            identificationType: cardData.identificationType,
                            identificationNumber: cardData.identificationNumber,
                        };
                        
                        try {
                            const response = await fetch('https://api.weedsmokersconnection.com/api/mercadopago/process-payment', {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify(paymentData),
                            });

                            const result = await response.json();

                            if (response.ok) {
                                statusMessage.className = "mt-6 text-center text-green-500";
                                statusMessage.textContent = 'Pagamento aprovado! Redirecionando...';
                                window.location.href = `${window.location.origin}/login`;
                            } else {
                                statusMessage.className = "mt-6 text-center text-red-500";
                                statusMessage.textContent = result.message || 'Erro ao processar o pagamento. Verifique os dados e tente novamente.';
                                submitButton.disabled = false;
                                submitButton.textContent = 'Pagar Agora';
                            }
                        } catch (error) {
                            console.error("Erro na requisição:", error);
                            statusMessage.className = "mt-6 text-center text-red-500";
                            statusMessage.textContent = 'Erro de rede. Verifique sua conexão e tente novamente.';
                            submitButton.disabled = false;
                            submitButton.textContent = 'Pagar Agora';
                        }
                    },
                    onFetching: (resource) => {
                        console.log("Fetching resource: ", resource);
                        progressBar.classList.remove('hidden');
                        progressBar.removeAttribute("value");
                        return () => {
                            progressBar.setAttribute("value", "0");
                            progressBar.classList.add('hidden');
                        };
                    }
                },
            });

            // Lógica para alternar entre métodos de pagamento
            paymentMethodSelect.addEventListener('change', (event) => {
                if (event.target.value === 'pix') {
                    cardFormSection.classList.add('hidden');
                    pixFormSection.classList.remove('hidden');
                    pixDisplaySection.classList.add('hidden');
                    form.removeEventListener('submit', cardForm.onSubmit);
                    form.addEventListener('submit', processPixPayment);
                    submitButton.textContent = 'Gerar Pix';
                } else {
                    cardFormSection.classList.remove('hidden');
                    pixFormSection.classList.add('hidden');
                    pixDisplaySection.classList.add('hidden');
                    form.removeEventListener('submit', processPixPayment);
                    form.addEventListener('submit', cardForm.onSubmit);
                    submitButton.textContent = 'Pagar Agora';
                }
            });

            // Lógica para preencher os tipos de documento do Pix
            async function getIdentificationTypes() {
                try {
                    const identificationTypes = await mp.getIdentificationTypes();
                    const pixIdentificationTypeElement = document.getElementById('pix-identificationType');
                    
                    createSelectOptions(pixIdentificationTypeElement, identificationTypes);
                } catch (e) {
                    console.error('Error getting identificationTypes for Pix: ', e);
                }
            }

            // Lógica para exibir QR Code e código Pix
            function renderPix(response) {
                const qrImage = document.getElementById('qr-code-image');
                const qrCopyPaste = document.getElementById('pix-copy-paste');
                
                qrImage.src = `data:image/png;base64,${response.point_of_interaction.transaction_data.qr_code_base64}`;
                qrCopyPaste.value = response.point_of_interaction.transaction_data.qr_code;

                cardFormSection.classList.add('hidden');
                pixFormSection.classList.add('hidden');
                pixDisplaySection.classList.remove('hidden');
                submitButton.classList.add('hidden');
                statusMessage.textContent = 'Escaneie o QR Code para pagar.';
            }

            // Lógica para processar o pagamento Pix
            async function processPixPayment(event) {
                event.preventDefault();
                submitButton.disabled = true;
                submitButton.textContent = 'Gerando Pix...';

                const pixData = {
                    userId: userId,
                    amount: parseFloat(amount),
                    email: document.getElementById('form-checkout__pixEmail').value,
                    firstName: document.getElementById('form-checkout__payerFirstName').value,
                    lastName: document.getElementById('form-checkout__payerLastName').value,
                    identificationType: document.getElementById('pix-identificationType').value,
                    identificationNumber: document.getElementById('pix-identificationNumber').value,
                };
                
                try {
                    const response = await fetch('https://api.weedsmokersconnection.com/api/mercadopago/process-pix-payment', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(pixData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        if (result.status === "pending" && result.status_detail === "pending_waiting_transfer") {
                            renderPix(result);
                        } else {
                            statusMessage.className = "mt-6 text-center text-red-500";
                            statusMessage.textContent = 'Erro ao gerar o Pix. Tente novamente.';
                        }
                    } else {
                        statusMessage.className = "mt-6 text-center text-red-500";
                        statusMessage.textContent = result.message || 'Erro ao processar o pagamento Pix. Verifique os dados e tente novamente.';
                    }
                } catch (error) {
                    console.error("Erro na requisição:", error);
                    statusMessage.className = "mt-6 text-center text-red-500";
                    statusMessage.textContent = 'Erro de rede. Verifique sua conexão e tente novamente.';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gerar Pix';
                }
            }

            // Lógica para copiar o código Pix
            pixCopyButton.addEventListener('click', () => {
                const copyInput = document.getElementById('pix-copy-paste');
                copyInput.select();
                copyInput.setSelectionRange(0, 99999);
                try {
                    navigator.clipboard.writeText(copyInput.value);
                    const copyMessage = document.getElementById('copy-message');
                    copyMessage.textContent = 'Copiado!';
                    copyMessage.classList.remove('opacity-0');
                    setTimeout(() => copyMessage.classList.add('opacity-0'), 2000);
                } catch (err) {
                    console.error('Erro ao copiar o texto:', err);
                }
            });

            // Lógica para preencher os tipos de documento nos selects
            function createSelectOptions(elem, options, labelsAndKeys = { label: "name", value: "id" }) {
                const { label, value } = labelsAndKeys;
                elem.options.length = 0;
                const tempOptions = document.createDocumentFragment();
                options.forEach(option => {
                    const optValue = option[value];
                    const optLabel = option[label];
                    const opt = document.createElement('option');
                    opt.value = optValue;
                    opt.textContent = optLabel;
                    tempOptions.appendChild(opt);
                });
                elem.appendChild(tempOptions);
            }

            // Iniciar a busca pelos tipos de documento assim que a página carregar
            getIdentificationTypes();
        });
    </script>
</body>
</html>
